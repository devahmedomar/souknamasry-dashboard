<app-navbar></app-navbar>

<!-- ✅ Main container for content and sidebar -->
<div class="layout-container">
  <!-- ✅ Sidebar toggle button -->
  <div class="toggle-icon" *ngIf="!isSidebarOpen" (click)="toggleSidebar()">
    <i class="pi pi-bars"></i>
  </div>

  <!-- ✅ Dark overlay when sidebar is open -->
  <div class="overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>

  <!-- ✅ Sidebar displayed above the content -->
  <div class="sidebar-wrapper" [class.closed]="!isSidebarOpen">
    <app-sidebar (close)="toggleSidebar()"></app-sidebar>
  </div>

  <!-- ✅ Main content area -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
